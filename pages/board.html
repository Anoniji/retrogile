<!doctype html>
<html lang="fr">

<head>
    <title>Retrogile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="../img/icone.png" />
    <link rel="stylesheet" href="../css/materialicons.css">
    <link rel="stylesheet" href="../css/jqueryui.css">
    <link rel="stylesheet" href="../css/app.css">
</head>

<body>
    <nav>
        <i class="material-icons">dataset</i>
        <div id="app_title" onclick="location.href = '../';">Retrogile</div>
        <div id="users"></div>
    </nav>

    <section id="loader">
        <div>Loading...</div>
    </section>
    <section id="cursors"></section>
    <section id="wallpaper"></section>
    <section id="wallpaper2"></section>
    <section id="board-params">
        <div id="board_name"></div>
        <button id="board_timer" onclick="startTimer()">
            <i class="material-icons">timer</i>
            <div class="title">Timer</div>
        </button>
        <button id="board_vote" onclick="startVote()">
            <i class="material-icons">how_to_vote</i>
            <div class="title">Vote</div>
        </button>
        <button id="board_confetti" onclick="startConfetti()">
            <i class="material-icons">celebration</i>
            <div class="title">Confetti</div>
        </button>
        <div id="r_menu">
            <button id="board_add_bloc" onclick="addCol()">
                <i class="material-icons">space_dashboard</i>
                <div class="title">Add Zone</div>
            </button>
            <button id="board_vote_order" onclick="viewCard()">
                <i class="material-icons">visibility</i>
                <div class="title">Display my cards</div>
            </button>
            <button id="board_vote_order" onclick="board_vote_order()">
                <i class="material-icons">filter_list</i>
                <div class="title">Sort votes</div>
            </button>
            <button id="board_copy_link" onclick="board_copy_link()">
                <i class="material-icons">content_copy</i>
                <div class="title">Copy Board link</div>
            </button>
        </div>
    </section>
    <section id="board" class="main_board"></section>
    <section id="console">
        <h3><i class="material-icons">terminal</i> Console</h3>
        <div>
            <div id="board_log"></div>
            <form id="form">
                <input type="text" id="chat_msg" placeholder="Post message on board console">
            </form>
        </div>
    </section>

    <section class="emitter"></section>
    <footer>
        Copyright Â© {{ current_year }} Retrogile - <a href="../LICENSES">Show list of external libraries and their licenses</a>
    </footer>

    <script src="../js/jquery.min.js"></script>
    <script src="../js/jquery-ui.min.js"></script>
    <script src="../js/jquery.ui.touch-punch.min.js"></script>
    <script>
        let board_id = '{{ board_id }}';
    </script>
    <script src="../js/board.js"></script>
</body>

</html>
