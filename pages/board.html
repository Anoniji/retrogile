<!doctype html>
<html lang="fr">

<head>
    <title>Retrogile</title>

    <!-- meta -->
    <meta charset="utf-8">
    <meta name="description" content="Agile Retrospective Management Tool">
    <meta name="author" content="Niji Ano">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="../img/favicon.png" />

    <!-- Dublin Core -->
    <meta name="DC.Creator" content="niji, ano">
    <meta name="DC.Language" content="en">
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="Retrogile">
    <meta name="twitter:description" content="Agile Retrospective Management Tool">
    <!-- Sociaux -->
    <meta property="og:title" content="Retrogile">
    <meta property="og:description" content="Agile Retrospective Management Tool">
    
    <!-- links -->
    <link rel="icon" type="image/png" href="../img/favicon.png" />
    <link rel="stylesheet" href="../css/materialicons.css">
    <link rel="stylesheet" href="../css/jqueryui.css">
    <link rel="stylesheet" href="../css/app.css">
</head>

<body>
    <img alt="logo" src="../img/logo.png" id="nav_main_logo" onclick="location.href = '../';" />
    <nav>
        <div id="users"></div>
        <div id="vote_progress"></div>
    </nav>
    <div id="users_custom_color" title="Set Username Color">
        <i class="material-icons" onclick="setColor()">palette</i>
        <input type="hidden" id="custom_color" name="custom_color">
    </div>

    <section id="loader">
        <div>Loading...</div>
    </section>
    <section id="cursors"></section>
    <section id="wallpaper"></section>
    <section id="wallpaper2"></section>
    <section id="board-params">
        <div id="board_name"></div>
        <button id="board_timer" onclick="startTimer()">
            <i class="material-icons">timer</i><div class="title">Timer</div>
        </button>
        <button id="board_vote" onclick="startVote()">
            <i class="material-icons">how_to_vote</i><div class="title">Vote</div>
        </button>
        <button id="board_confetti" onclick="startConfetti()">
            <i class="material-icons">celebration</i><div class="title">Confetti</div>
        </button>
        <div id="r_menu">
            <button id="board_text_decrease" onclick="cardTextSize('info_content', -1, true);" title="Text Decrease">
                <i class="material-icons">text_decrease</i>
            </button>
            <button id="board_text_increase" onclick="cardTextSize('info_content', 1, true);" title="Text Increase">
                <i class="material-icons">text_increase</i>
            </button>
            <button id="board_add_bloc" onclick="addCol()" title="Add Column">
                <i class="material-icons">post_add</i>
            </button>
            <button id="board_merge_bloc" onclick="mergeCard()" title="Toggle Merge Card">
                <i class="material-icons">call_merge</i>
            </button>
            <button id="board_cards_visibility" onclick="viewCardToggle()">
                <i class="material-icons">visibility</i><div class="title">Show my cards</div>
            </button>
            <button id="board_vote_order" onclick="board_vote_order()">
                <i class="material-icons">filter_list</i><div class="title">Sort votes</div>
            </button>
            <button id="board_copy_link" onclick="board_copy_link()">
                <i class="material-icons">content_copy</i><div class="title">Copy Board link</div>
            </button>
        </div>
    </section>
    <section id="board" class="main_board"></section>
    <section id="notifications"></section>
    <section id="console">
        <h3>
            <i class="material-icons">chat</i> Discussion
            <span id="click_cnt"></span>
        </h3>
        <div>
            <div id="board_log"></div>
            <form id="form">
                <input type="text" id="chat_msg" placeholder="Post message on Board discussion">
            </form>
        </div>
    </section>

    <section class="emitter"></section>
    <footer>
        Copyright Â© {{ current_year }} - Retrogile {{ current_version }} - <a href="../LICENSES">Show list of external libraries and their licenses</a>
    </footer>

    <script src="../js/jquery.min.js"></script>
    <script src="../js/jquery-ui.min.js"></script>
    <script src="../js/jquery.ui.touch-punch.min.js"></script>
    <script>
        let board_id = '{{ board_id }}';
    </script>
    <script src="../js/board.js"></script>
</body>

</html>
