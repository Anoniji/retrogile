<!doctype html>
<html lang="fr">

<head>
    <title>Retrogile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="./img/icone.png" />
    <link rel="stylesheet" href="./css/materialicons.css">
    <link rel="stylesheet" href="./css/jqueryui.css">
    <link rel="stylesheet" href="./css/app.css">
</head>

<body>
    <section id="wallpaper2"></section>
    <div id="board_access">
        <div id="nav_logo">
            <i class="material-icons">dataset</i>
            <div onclick="location.href = './';">Retrogile</div>
        </div>
        <div id="username_bloc">
            <input type="text" id="username" placeholder="Username (First name + 3rd letter of last name)" maxlength="32">
            <i id="username_cleaner" class="material-icons">cleaning_services</i>
        </div>
        <div>
            <input type="text" id="boardname" placeholder="Board name" maxlength="32">
        </div>
        <div class="right">
            <button class="list_board_btn" onclick="list_board()" title="List of boards"><i class="material-icons">list</i></button>
            <button onclick="start_board()">
                <i class="material-icons">east</i>
                <div class="label_button">Create a new board</div>
            </button>
        </div>
    </div>
    <footer>
        Copyright Â© {{ current_year }} Retrogile - <a href="./LICENSES">Show list of external libraries and their licenses</a>
    </footer>

    <script src="./js/jquery.min.js"></script>
    <script src="./js/jquery-ui.min.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
