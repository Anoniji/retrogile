<!doctype html>
<html lang="fr">

<head>
    <title>Retrogile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="./img/favicon.png" />
    <link rel="stylesheet" href="./css/materialicons.css">
    <link rel="stylesheet" href="./css/jqueryui.css">
    <link rel="stylesheet" href="./css/app.css">
</head>

<body>
    <section id="wallpaper"></section>
    <section id="wallpaper2"></section>
    <div id="board_access">
        <img alt="logo" src="./img/logo.png" />
        <div id="nav_logo"></div>
        <div id="board_access_bloc">
            <div id="username_bloc">
                <input type="text" id="username" placeholder="Username (First name + 3rd letter of last name)" maxlength="32">
                <i id="username_cleaner" class="material-icons">cleaning_services</i>
            </div>
            <div>
                <input type="text" id="boardname" placeholder="Board name" maxlength="32">
            </div>
            <div class="right">
                <button class="list_board_btn" onclick="list_board()" title="List of boards"><i class="material-icons">list</i></button>
                <button class="start_board_bnt" onclick="start_board()">
                    <i class="material-icons">east</i><div class="label_button">Create a new board</div>
                </button>
            </div>
        </div>
    </div>
    <footer>
        Copyright Â© {{ current_year }} - Retrogile {{ current_version }} - <a href="./LICENSES">Show list of external libraries and their licenses</a>
    </footer>

    <script src="./js/jquery.min.js"></script>
    <script src="./js/jquery-ui.min.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
