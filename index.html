<!doctype html>
<html lang="fr">

<head>
    <title>Retrogile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="./img/icone.png" />
    <link rel="stylesheet" href="./css/materialicons.css">
    <link rel="stylesheet" href="./css/jqueryui.css">
    <link rel="stylesheet" href="./css/app.css">
</head>

<body>
    <section id="wallpaper2"></section>
    <div id="board_access">
        <div id="nav_logo">
            <i class="material-icons">dataset</i>
            <div onclick="location.href = './';">Retrogile</div>
        </div>
        <div>
            <input type="text" id="username" placeholder="Username (First name + 3rd letter of last name)">
        </div>
        <div>
            <input type="text" id="boardname" placeholder="Board name">
        </div>
        <div class="right">
            <div class="label_button">Create a new board</div>
            <button onclick="start_board()"><i class="material-icons">login</i></button>
        </div>
    </div>
    <footer>
        Copyright Â© 2024 Retrogile
    </footer>

    <script src="./js/jquery.min.js"></script>
    <script src="./js/jquery-ui.min.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
